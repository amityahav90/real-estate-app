<div class="container">
  <h1>צור קשר</h1>
</div>
<hr>

<div class="row">
  <div class="column">
    <h2>Col 1</h2>
  </div>
  <div class="column">
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">שם</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control">
        <span
          *ngIf="!contactForm.get('name').valid && contactForm.get('name').touched"
          class="help-block">
          חובה למלא שדה זה
        </span>
      </div>
      <div class="form-group">
        <label for="phone">טלפון</label>
        <input
          type="text"
          id="phone"
          formControlName="phone"
          class="form-control">
        <span
          *ngIf="!contactForm.get('phone').valid && contactForm.get('phone').touched"
          class="help-block">
          חובה למלא שדה זה
        </span>
      </div>
      <div class="form-group">
        <label for="email">כתובת אימייל</label>
        <input
          type="text"
          id="email"
          formControlName="email"
          class="form-control">
        <span
          *ngIf="!contactForm.get('email').valid && contactForm.get('email').touched"
          class="help-block">
          כתובת האימייל אינה חוקית
        </span>
      </div>
      <div class="form-group">
        <label for="message">הודעה</label>
        <textarea
          name="message"
          id="message"
          rows="6"
          formControlName="message"
          class="form-control">
        </textarea>
        <span
          *ngIf="!contactForm.get('message').valid && contactForm.get('message').touched"
          class="help-block">
          חובה למלא שדה זה
        </span>
      </div>
      <div class="btnSubmit">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!contactForm.valid">
          צור קשר
        </button>
      </div>
    </form>
  </div>
</div>
