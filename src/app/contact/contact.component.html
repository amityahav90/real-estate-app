<div class="container">
  <h1>צור קשר</h1>
</div>
<hr>

<div class="row">
  <div id="col1" class="column">
    <div class="container">
      <ul id="information" class="list-unstyled">
        <li>מרכז רזין, 115/2, אילת</li>
        <li>טלפון: 08-6379989 <i class="fa fa-phone" aria-hidden="true"></i></li>
        <li>פקס: 08-6379999 <i class="fa fa-fax" aria-hidden="true"></i></li>
        <li> example@gmail.com :אימייל <i class="fa fa-envelope-o" aria-hidden="true"></i></li>
      </ul>
      <ul id="openingHours" class="list-unstyled">
        <p>:שעות פתיחה <i class="fa fa-clock-o" aria-hidden="true"></i></p>
        <li>ראשון-חמישי: 09:00-19:00</li>
        <li>שישי: 09:00-12:30</li>
        <li>שבת: סגור</li>
      </ul>
    </div>
  </div>

  <div class="column">
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">שם</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control">
        <span
          *ngIf="!contactForm.get('name').valid && contactForm.get('name').touched"
          class="help-block">
          חובה למלא שדה זה
        </span>
      </div>
      <div class="form-group">
        <label for="phone">טלפון</label>
        <input
          type="text"
          id="phone"
          formControlName="phone"
          class="form-control">
        <span
          *ngIf="!contactForm.get('phone').valid && contactForm.get('phone').touched"
          class="help-block">
          חובה למלא שדה זה
        </span>
      </div>
      <div class="form-group">
        <label for="email">כתובת אימייל</label>
        <input
          type="text"
          id="email"
          formControlName="email"
          class="form-control">
        <span
          *ngIf="!contactForm.get('email').valid && contactForm.get('email').touched"
          class="help-block">
          כתובת האימייל אינה חוקית
        </span>
      </div>
      <div class="form-group">
        <label for="message">הודעה</label>
        <textarea
          name="message"
          id="message"
          rows="6"
          formControlName="message"
          class="form-control">
        </textarea>
        <span
          *ngIf="!contactForm.get('message').valid && contactForm.get('message').touched"
          class="help-block">
          חובה למלא שדה זה
        </span>
      </div>
      <div class="btnSubmit">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!contactForm.valid">
          צור קשר
        </button>
      </div>
    </form>
  </div>
</div>

<hr>

<div id="map" class="container">
  <agm-map
    [latitude]="latitude"
    [longitude]="longtitude"
    (mapClick)="onChosedLocation($event)">
    <agm-marker
      [latitude]="latitude"
      [longitude]="longtitude"
      *ngIf="locationChosen">
    </agm-marker>
  </agm-map>
</div>
