<div class="container">
  <mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
      <mat-form-field>
        <input
          matInput
          type="text"
          name="username"
          placeholder="Username"
          ngModel
          #usernameInput="ngModel"
          required>
        <mat-error *ngIf="usernameInput.invalid">Please enter a valid username.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="password"
          name="password"
          placeholder="Password"
          ngModel
          #passwordInput="ngModel"
          required>
        <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
      </mat-form-field>
      <div class="login-btn">
        <button mat-raised-button color="primary" type="submit" *ngIf="!isLoading">Login</button>
      </div>
    </form>
  </mat-card>
</div>
