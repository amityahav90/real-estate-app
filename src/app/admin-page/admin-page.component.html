<div class="wrapper">
  <nav id="sidebar">
    <ul class="list-unstyled components">
      <li class="active">
        <a
          (click)="toggleNavbar()"
          [routerLink]="['assets', 'all']"
          data-toggle="collapse"
          aria-expanded="false"
          class="dropdown-toggle">
          ניהול נכסים
        </a>
        <ul [ngClass]="{'show': navbarOpen}" class="collapse list-unstyled" id="homeSubmenu">
          <li><a [routerLink]="['assets', 'sale']">מכירה</a></li>
          <li><a [routerLink]="['assets', 'rent']">השכרה</a></li>
        </ul>
      </li>
      <li>
        <a routerLink="users">ניהול משתמשים</a>
        <a routerLink="messages">הודעות</a>
      </li>
      <li>
        <a href="#">Portfolio</a>
      </li>
      <li>
        <a href="#">Contact</a>
      </li>
    </ul>

    <ul class="list-unstyled CTAs">
      <li>
        <a href="https://bootstrapious.com/tutorial/files/sidebar.zip" class="download">Download source</a>
      </li>
      <li>
        <a href="https://bootstrapious.com/p/bootstrap-sidebar" class="article">Back to article</a>
      </li>
    </ul>
  </nav>

  <!-- Page Content Holder -->
  <div id="content">
    <router-outlet></router-outlet>
  </div>
</div>
