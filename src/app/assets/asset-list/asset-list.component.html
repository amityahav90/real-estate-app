<div class="container">
  <div class="row">
    <div class="column left">
      <app-asset-item
        *ngFor="let asset of filteredAssets"
        [asset]="asset">
      </app-asset-item>
    </div>
    <div class="column right">
      <app-filter (selection)="onSelection($event)"></app-filter>
    </div>
  </div>
</div>
